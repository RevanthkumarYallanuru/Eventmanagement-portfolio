    <!-- Small helper to initialize vertical tickers when React renders them. Adds smooth Y-scrolling animation and pauses on hover. -->
    <script>
      (function () {
        function initTicker(el) {
          if (el.dataset._init) return;
          el.dataset._init = '1';
          const list = el.querySelector('.vertical-ticker__list');
          if (!list) return;
          // duplicate children for seamless loop if not already duplicated
          if (!el.dataset.duplicated) {
            const clone = list.cloneNode(true);
            clone.classList.add('vertical-ticker__list--clone');
            el.appendChild(clone);
            el.dataset.duplicated = '1';
          }
        }

        const observer = new MutationObserver(() => {
          document.querySelectorAll('.vertical-ticker').forEach(initTicker);
        });

        observer.observe(document.body, { childList: true, subtree: true });

        // also try once on load
        window.addEventListener('load', () => {
          document.querySelectorAll('.vertical-ticker').forEach(initTicker);
        });
      })();
    </script>
